version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run build

  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          name: Deploy Over SSH
          command: |
            echo "Let's start copy"
            ls -la
            scp -r ./* root@139.162.143.192:deploy/
            echo "Copy finished"
      - run:
          name: Install
          command: |
            ssh root@139.162.143.192 "cd deploy && npm install"
      - run:
          name: Stop pm2
          command: |
            ssh root@139.162.143.192 "pm2 stop 0"
      - run:
          name: Start pm2
          command: |
            ssh root@139.162.143.192 "cd deploy && npm run start:pm2"

workflows:
  build:
    jobs:
      - build
      - deploy:
          requires:
            - build # only deploy once build job has completed
          filters:
            branches:
              only: master # only deploy on the master branch
