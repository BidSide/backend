version: 2.1
orbs:
  node: circleci/node@1.1.6
  slack: circleci/slack@3.4.2

jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run build
      - slack/status
  #  C013KJ43D4N
  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          name: Deploy Over SSH
          command: |
            echo "Let's start copy"
            ls -la
            scp -r ./* root@139.162.143.192:deploy/
            echo "Copy finished"
      - run:
          name: Start docker
          command: |
            ssh root@139.162.143.192 "cd deploy && docker-compose down && docker-compose up --build -d"
      - slack/notify:
          color: '#28a745'
          message: Build successfull
      - slack/notify:
          fail_only: true
          color: '#dc3545'
          failure_message: Deploy failed

workflows:
  build:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master # only deploy on the master branch
